name: proof_tools

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        path: personoj

    - name: setup
      run: ${GITHUB_WORKSPACE}/personoj/tools/bootstrap.sh
      shell: sh

    - name: compile and run tests
      run: |
        cd "${GITHUB_WORKSPACE}"/personoj/proofs/ || exit 1
        (cd dopth || exit 1
         yes | opam switch create . --packages dune
         eval $(opam env)
         dune build) # TODO implement tests
        (cd chainprops || exit 1
         yes | opam switch create . --deps-only
         eval $(opam env)
         yes | opam pin add ~/lambdapi
         eval $(opam env)
         bmake tests)
