# This is a basic workflow to help you get started with Actions

name: check_encoding

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: checking out personoj
      uses: actions/checkout@v2

    - name: recovering cached opam files...
      uses: actions/cache@v2
      with:
        path: ~/.opam
        key: ${{ runner.os }}-ocaml-4.11.1

    - name: setting up opam
      uses: avsm/setup-ocaml@v1
      with:
        ocaml-version: 4.11.1

    - name: get lambdapi
      uses: actions/checkout@v2
      with:
        repository: https://github.com/gabrielhdt/lambdapi.git
        branch: refiner
        path: lambdapi

    # Runs a set of commands using the runners shell
    - name: install lambdapi and deps
      run: |
        sudo apt install --yes bmake
        (cd "${GITHUB_WORKSPACE}/lambdapi/" || exit 1
         opam install . --deps-only
         make install)
        eval $(opam env)
        why3 config detect

    - name: check encoding
      run: |
        eval $(opam env)
        bmake encoding
